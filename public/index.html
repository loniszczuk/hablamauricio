
<!DOCTYPE html>
<html lang="en" ng-app="mauricioApp">
  <head>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="/js/app.js"></script>
    <title>Habla Mauricio</title>
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
      </div>

      <div class="content" ng-controller="JokesController">
        <div ng-show="currentJoke">
          <div class="joke">
            <ul>
              <li>- Hola! Habla Mauricio!</li>
              <li>- ¿Qué Mauricio?</li>
              <li>- {{currentJoke.text}}</li>
            </ul>
          </div>
          <div class="mauricio">
            <img class="mauricio" src="/img/mauricio.webp" ng-click="newJoke()"/>
          </div>
        </div>
      </div>

      <div class="footer">
        <ul>
          <li>concilio</li>
        </ul>
      </div>
    </div>
